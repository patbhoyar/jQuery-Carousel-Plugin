<!DOCTYPE html>
<html>
<head>
    <title>Carousel jQuery Plugin</title>
    <link href="css/index.css" rel="stylesheet"></link>
</head>
<body>

    <div id="mainContainer">
        <div id="carouselContainer">
            <img src="images/2.JPG" id="carouselImage2">
            <img src="images/1.JPG" id="carouselImage1">
            <div id="slider">
                <img src="images/1.JPG" id="slideImage1" class="slideImage">
                <img src="images/2.JPG" id="slideImage2" class="slideImage next">
            </div>
            <div id="circlesOuterContainer">
                <div id="circlesInnerContainer"></div>
            </div>
            <div id="imageTitleContainer">
                <div id="imageTitle">This is an image title</div>
                <div id="imageBackground"></div>
            </div>
        </div>
    </div>

    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/carouselPlugin.js" type="text/javascript"></script>
    <script>
        var opts = {
            timeBetweenImages: 5,
            transition: 'flash', //fade, slide, flash
            imageList: ['1.JPG', '2.JPG', '3.JPG', '4.JPG', '5.JPG', '6.JPG'],
            imageTitle: ["Beautiful LA Valley", "Amazing Grand Canyon", "The Glenn Canyon Dam", "SouthWest - Flying High!", "Some Clouds", "Oakland Landing"]
        };

        var x = $("#carouselContainer").carousel(opts);

        $(document).on("click", ".circles", function(){
            var data = $(this).data("id");
            x(data, 1);
        });
    </script>
</body>
</html>
